<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>HTML</title>
		<meta name="author" content="ChetanD" />
		<!-- Date: 2012-10-06 -->
		<link href="Desi-robot.css"  rel="stylesheet"/>
		
	</head>
	<body  >
        <div class="desiman"  id = 'desiman' style="" >
        	
        	<div class="cap" ></div>
        	<div class="left-ear" >
        		<div class="middle-leftear">
        			
        		</div>
        	</div>
        	<div class="right-ear" >
        		<div class="middle-rightear">
        			
        		</div>
        	</div>
        	
        	<div class="head" >
        		
        		<div class="glass">
        			<div class="left-connector"></div>
        			<div class="main-connector"></div>
        			<div class="sub-connector"></div>
        			<div class="leftglass">
        		       <div class="eye">
        		       	  <div class="eyeball"></div>
        		       </div>		
        			</div>
        			<div class="rightglass">
        				<div class="eye">
        					<div class="eyeball">
        	
        					</div>
        				</div>
        			</div>
        			<div class="right-connector"></div>
        		</div>
        		<div class="nose">
        			
        		</div>
        		<div class="mouth-sad" id="mouth"></div>
        	</div>
        	
        	<div class="hands" >
        		<div class="upper-hand"></div>
        		
        		<div class="middle-hand"></div>
        		<div class="lower-hand">
        			
        		</div>
        	</div>
        	
        	<div class="hands rightside" >
        		<div class="upper-righthand"></div>
        		
        		<div class="middle-righthand"></div>
        		<div class="lower-righthand">
        			
        		</div>
        	</div>
        	
        	
        	
        	<div class="body" id = "body">
        		<div class="pocket left"></div>
        		<div class="pocket right"></div>
        	</div>
        	<div class="legs" >
        		<div class="left-leg">
        			<div class="upper"></div>
        			<div class="middle1" id="leftleg-middle"></div>
        			<div class="toa"></div>
        		</div>
        		<div class="right-leg">
        			<div class="upper"></div>
        			<div class="middle1" id="rightleg-middle"></div>
        			<div class="toa"></div>
        		</div>
        	</div>
        </div>
        <div style="color: white;font-size: 18px;">
        	To see effect please move mouse over white region!!!
        </div>
	</body>
	<script src="jquery.js" type="application/javascript"></script>
		<script src="Desi-robot.js"   type="text/javascript"></script>
